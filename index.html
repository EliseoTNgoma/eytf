<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eliseo Youth Trade Fair</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    .host-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .countdown {
      font-size: 1.5em;
      margin: 20px 0;
      font-weight: bold;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #059669;
    }

    @media(max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .host-image {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <!-- Host Image -->
    <img src="ngoma.jpg" alt="Host Photo" class="host-image"/>

    <!-- Event Info -->
    <h1>Eliseo Youth Trade Fair</h1>
    <h3>4 August 2025 â€¢ Harare, Zimbabwe</h3>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">Loading countdown...</div>

    <!-- Button to Payment Page -->
    <button onclick="location.href='schedule.html'">View Schedule</button>
  </div>

  <script>
    // Countdown Timer
    const targetDate = new Date("2025-08-04T00:00:00").getTime();

    const countdownEl = document.getElementById("countdown");
    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff < 0) {
        countdownEl.textContent = "Event is happening now!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s left`;
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
